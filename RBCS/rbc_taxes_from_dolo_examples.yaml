name: taxes

symbols:
   states:  [z, k, g]
   controls: [i, n]
   exogenous: [e_g]
   parameters: [beta, sigma, eta, chi, delta, alpha, rho, zbar ]

definitions:
    rk: alpha*z*(n/k)^(1-alpha)
    w: (1-alpha)*z*(k/n)^(alpha)
    y: z*k^alpha*n^(1-alpha)
    c: k*rk + w*n - i - g

equations:

   arbitrage:
      - 1 - beta*(c/c(1))^(sigma)*(1-delta+rk(1))    | 0 <= i <= inf
      - chi*n^eta*c^sigma - w                        | 0 <= n <= inf

   transition:
      - z = (1-rho)*zbar + rho*z(-1)
      - k = (1-delta)*k(-1) + i(-1)
      - g = e_g


calibration:

      beta : 0.99
      phi: 1
      chi : w/c^sigma/n^eta
      delta : 0.025
      alpha : 0.33
      rho : 0.8
      sigma: 1
      eta: 1
      zbar: 1

      z: zbar
      rk: 1/beta-1+delta
      w: (1-alpha)*z*(k/n)^(alpha)
      n: 0.33
      k: n/(rk/alpha)^(1/(1-alpha))
      i: delta*k
      c: z*k^alpha*n^(1-alpha) - i
      y: z*k^alpha*n^(1-alpha)
      g: 0


options:
    exogenous: !Normal
        Sigma: [ [ 0.0015 ] ]
