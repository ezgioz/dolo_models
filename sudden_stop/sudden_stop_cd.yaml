# This file adapts the model described in
# "From Sudden Stops to Fisherian Deflation, Quantitative Theory and Policy"
# by Anton Korinek and Enrique G. Mendoza

name: Sudden Stop (General)

model_type: dtcc
symbols:

    exogenous: [y]
    states: [l]
    controls: [b, lam]
    values: [V, Vc]
    parameters: [beta, R, sigma, a, mu, kappa, delta_y, pi, minl, maxl]
    rewards: [u]

definitions:
    yT: y/2
    yN: y/2
    cT: yT + l - b/R
    cN: yN
    c: ( a*(cT)^(-mu) + (1-a)*(yN)^(-mu) )^(-1/mu)
    p:  ( (1-a)/a )* (cT/yN)^(1+mu)

equations:

    transition:
        - l = b(-1)

    arbitrage:
        - lam = b/R +  kappa*(p*yN +yT)
        - 1 - beta*R*( (cT(1)/cT)^(-mu-1) ) *((c(1)/c)^(1-sigma+mu)) |  0 <= lam <= inf

    value:
        - V = c^(1.0-sigma)/(1.0-sigma) + beta*V(1)
        - Vc = c^(1.0-sigma)/(1.0-sigma)


    felicity:
        - u =  c^(1-sigma)/(1-sigma)


calibration:
    beta: 0.96
    R: 1.03
    sigma: 2.0
    a: 1/3
    mu: 1/4
    kappa: 1/4
    delta_y: 0.03
    pi: 0.05

# Deterministic steady state: initial values
    y: 2.0
    yT: 1.0
    yN: 1.0
    b: 0.0
    l: 0.0
    cT: 1
    cN: 1
    c: 1
    p: 2
    lam: 2/3
    V: c^(1.0-sigma)/(1.0-sigma)/(1.0-beta)
    Vc: c^(1.0-sigma)/(1.0-sigma)
    u:  c^(1-sigma)/(1-sigma)
    minl: min(-(1+kappa)*yT)
    maxl: 0.3

exogenous: !MarkovChain
    values: [[ 2-2*delta_y  ],  # bad state
             [ 2.0 ]]          # good state
    transitions: [[ pi, 1-pi ],   # probabilities   [p(L|L), p(H|L)]
                  [ pi, 1-pi ]]     # probabilities   [p(L|H), p(H|H)]
domain:
    l: [minl, maxl]
    #l: [-1, 1]
options:
    grid: !Cartesian
        orders: [100]

