# This file adapts the model described in
# "From Sudden Stops to Fisherian Deflation, Quantitative Theory and Policy"
# by Anton Korinek and Enrique G. Mendoza

name: Sudden Stop (General)

model_type: dtcc
symbols:

    exogenous: [y]
    states: [lw, le]
    controls: [be, bw, cTw, cNw]
    #values: [V, Vc]
    parameters: [beta, R, sigma, a, mu, kappa, delta_y, pi, minlw, maxlw, minle, maxle]
    #rewards: [u]

definitions:
    yT: y/2
    yN: y/2
    yTw: yT/2
    yNw: yN/2
    yTe: yT/2
    yNe: yN/2

    cN: yN
    cNe: cN - cNw
    p: ( (1-a)/a )* (cTw/cNw)^(1+mu)
    cTe: yTe + (( (1-a)/a )* (cTw/cNw)^(1+mu))*(yNe-cNe) + le - be/R


    cw: ( a*(cTw)^(-mu) + (1-a)*(cNw)^(-mu) )^(-1/mu)
    ce: ( a*(cTe)^(-mu) + (1-a)*(cNe)^(-mu) )^(-1/mu)



equations:

    transition:
        - le = be(-1)
        - lw = bw(-1)

    arbitrage:
        - cNw = yN*cTw/(cTe+cTw)
        - cTw = yTw + p*(yNw-cNw) + lw - bw/R
        #- lamw = bw/R +  kappa*(p*yNw +yTw)
        #- lame = be/R +  kappa*(p*yNe +yTe)
        - 1 - beta*R*( (cTw(1)/cTw)^(-mu-1) ) *((cw(1)/cw)^(1-sigma+mu)) #|  0 <= lamw <= inf
        - 1 - beta*R*( (cTe(1)/cTe)^(-mu-1) ) *((ce(1)/ce)^(1-sigma+mu)) #|  0 <= lame <= inf



calibration:
    beta: 0.96
    R: 1.03
    sigma: 2.0
    a: 1/3
    mu: 1/4
    kappa: 1/4
    delta_y: 0.03
    pi: 0.05

# Deterministic steady state: initial values
    y: 2.0
    yT: 1.0
    yN: 1.0

    yTw: yT/2
    yNw: yN/2
    yTe: yT/2
    yNe: yN/2
    cNw: yN - cNe
    cTw: yTw + p*(yNw-cNw) + lw - bw/R
    cTe: yTe + p*(yNe-cNe) + le - be/R
    cw: ( a*(cTw)^(-mu) + (1-a)*(yNw)^(-mu) )^(-1/mu)
    ce: ( a*(cTe)^(-mu) + (1-a)*(yNe)^(-mu) )^(-1/mu)


    cNe: yNe
    cNw: yNw
    be: 0
    bw: 0
    le: 0
    lw: 0
    p: 2
    #lame: 2/3
    lamw: 2/3




    minlw: min(-(1+kappa)*yTw)
    minle: min(-(1+kappa)*yTe)
    maxlw: 0.3
    maxle: 0.3

exogenous: !MarkovChain
    values: [[ 2-2*delta_y  ],  # bad state
             [ 2.0 ]]          # good state
    transitions: [[ pi, 1-pi ],   # probabilities   [p(L|L), p(H|L)]
                  [ pi, 1-pi ]]     # probabilities   [p(L|H), p(zH|H)]
domain:
    lw: [minlw, maxlw]
    le: [minle, maxle]
    #l: [-1, 1]
options:
    grid: !Cartesian
        orders: [20,20]

