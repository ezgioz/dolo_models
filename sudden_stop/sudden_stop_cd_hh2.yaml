# This file adapts the model described in
# "From Sudden Stops to Fisherian Deflation, Quantitative Theory and Policy"
# by Anton Korinek and Enrique G. Mendoza

name: Sudden Stop (General)

model_type: dtcc
symbols:

    exogenous: [y]
    states: [le, lw]
    controls: [be, bw, cTw, cNw, p]
    values: [Ve, Vce]
    parameters: [beta, R, sigma, a, mu, kappa, delta_y, pi, minle, maxle, minlw, maxlw]
    rewards: [ue]

definitions:
    yT: y/2
    yN: y/2
    yTe: yT/2
    yTw: yT/2
    yNe: yN/2
    yNw: yN/2

    cTe: lw + le - bw/R - be/R + yT - cTw
    cNe: yN - cNw
    cw: ( a*(cTw)^(-mu) + (1-a)*(yNw)^(-mu) )^(-1/mu)
    ce: ( a*(cTe)^(-mu) + (1-a)*(yNe)^(-mu) )^(-1/mu)


equations:

    transition:
        - lw = bw(-1)
        - le = be(-1)

    arbitrage:
        #- lame = be/R +  kappa*(p*yNe +yTe)
        #- lamw = bw/R +  kappa*(p*yNw +yTw)
        - 1 - beta*R*( (cTw(1)/cTw)^(-mu-1) ) *((cw(1)/cw)^(1-sigma+mu)) #|  0 <= lamw <= inf
        - 1 - beta*R*( (cTe(1)/cTe)^(-mu-1) ) *((ce(1)/ce)^(1-sigma+mu)) #|  0 <= lame <= inf
        - cTw = yTw + p*(yNw-cNw) + lw - bw/R
        - cTe = yTe + p*(yNe-cNe) + le - be/R
        - p =  ( (1-a)/a )* (cTw/cNw)^(1+mu)
    value:
        - Ve = ce^(1.0-sigma)/(1.0-sigma) + beta*V(1)
        - Vce = ce^(1.0-sigma)/(1.0-sigma)


    felicity:
        - ue =  ce^(1-sigma)/(1-sigma)


calibration:
    beta: 0.96
    R: 1.03
    sigma: 2.0
    a: 1/3
    mu: 1/4
    kappa: 1/4
    delta_y: 0.03
    pi: 0.05

# Deterministic steady state: initial values
    y: 2.0
    yT: y/2
    yN: y/2
    yTe: yT/2
    yTw: yT/2
    yNe: yN/2
    yNw: yN/2
    cTw: yTw + lw - bw/R
    cTe: yTe + le - be/R
    cNw: yNw
    cNe: yNe
    cw: ( a*(cTw)^(-mu) + (1-a)*(yNw)^(-mu) )^(-1/mu)
    ce: ( a*(cTe)^(-mu) + (1-a)*(yNe)^(-mu) )^(-1/mu)
    p: 2
    Ve: ce^(1.0-sigma)/(1.0-sigma)/(1.0-beta)
    Vce: ce^(1.0-sigma)/(1.0-sigma)
    ue:  ce^(1-sigma)/(1-sigma)
    minle: min(-(1+kappa)*yTe)
    minlw: min(-(1+kappa)*yTw)
    maxle: 0.15
    maxlw: 0.15
    be: 0
    bw: 0
    le: 0
    lw: 0

exogenous: !MarkovChain
    values: [[ 2-2*delta_y  ],  # bad state
             [ 2.0 ]]          # good state
    transitions: [[ pi, 1-pi ],   # probabilities   [p(L|L), p(H|L)]
                  [ pi, 1-pi ]]     # probabilities   [p(L|H), p(H|H)]
domain:
    le: [minle, maxle]
    lw: [minlw, maxlw]
    #l: [-1, 1]
options:
    grid: !Cartesian
        orders: [20,20]

